<div class="habit-results-calendar">
    <div>
        <h3 class="monthName">{{monthName}} {{year}}</h3>
    </div>
    <table class="table table-bordered table-condensed table-responsive">
        <thead>
            <th class="sunday">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </thead>
        <tbody>
            <tr ng-repeat="numWeek in range(nbWeeks)"> <!-- 6 weeks displayed for each month -->
                <td ng-repeat="numDay in range(7)"  ng-class="{thisIsToday: daysInWeek[numWeek][numDay].isSame(today), thisIsBeforeTheHabit: daysInWeek[numWeek][numDay].isBefore(today), thisIsFuture: daysInWeek[numWeek][numDay].isAfter(today)}">
                    <span class="day-num">{{daysInWeek[numWeek][numDay].date()}}</span>
                    <check-button ticked="habit.tickedOnDay(daysInWeek[numWeek][numDay])" action-when-clicked="habit.clickTickOnDay(daysInWeek[numWeek][numDay])"></check-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
